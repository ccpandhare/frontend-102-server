<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontEnd 102 | Logout</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ajax.jquery.js"></script>
</head>
<body>
    <header>
        <span><h2>FrontEnd 102</h2></span>
        <span><h4>DVM, BITS Pilani</h4></span>
    </header>
    <section>
        <div>
            <h1><u>Logging You Out...</u></h1>
            <p id="result"></p>
        </div>
    </section>
    <footer>
        <h5>Chinmay Pandhare</h5>
    </footer>
    <script>
        function parseResult(res) {
            if(res.status === 0) {
                result.innerHTML = "Logged out.";
                window.location.href = "http://pandhare.co.in/frontend-102/";
            }
            else {
                result.innerHTML = "An error occured. Please try again.";
            }
        }
        window.onload = function() {
            $.ajax({
                method: "GET",
                url: "http://pandhare.co.in/frontend-102/api/logout",
                success: parseResult
            });
        }
    </script>
</body>
</html>
